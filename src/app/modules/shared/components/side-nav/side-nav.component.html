<mat-nav-list>
  <div class="logo">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="30"
      viewBox="0 0 24 24"
      width="30"
      class="svg"
    >
      <path d="M0 0h24v24H0z" fill="none" />
      <path
        d="M7 13c1.66 0 3-1.34 3-3S8.66 7 7 7s-3 1.34-3 3 1.34 3 3 3zm12-6h-8v7H3V5H1v15h2v-3h18v3h2v-9c0-2.21-1.79-4-4-4z"
      />
    </svg>
    <span class="first">KAKSH</span>
    <!-- <img src="" alt=""> -->
  </div>
  <mat-divider></mat-divider>
 <h2 matSubheader class="header">Filter Hotels By</h2>
   <a mat-list-item (click)="getFilterTypes('Property Type')" > Property Type</a>
        <div class="propertyType-container" *ngFor="let filter of filterTypes" >
            <button [routerLink]="['/hotel-view',filter]">{{ filter }}</button>
        </div>
  <a mat-list-item (click)="getFilterTypes('Star Ratings')"> Star Ratings</a>
        <div class="propertyType-container" *ngFor="let star of filterTypes" >
            <a href="#">{{ star }}</a><br>
        </div>
  <!-- <a mat-list-item (click)="getFilterTypes('Property Type')"> Price</a> -->
  <a mat-list-item (click)="getFilterTypes('Facilitities')"> Facilities</a>
        <div class="propertyType-container" *ngFor="let facility of filterTypes" >
            <a href="#">{{ facility }}</a><br>
        </div> 
  
</mat-nav-list>
